<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏èWeather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "container">
        <div class = "search-section">
            <div class = "input-wrapper">
                <span class="material-symbols-rounded">
                    search
                    </span>
                <input type = "search" placeholder = "Enter a city name" 
                class = "search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>

            </button>
        </div>
        <div class="no-results">
            <img src="../images/cloud-error-404-vector.jpg" class = "weather-icon">
            <h3 class="title">Unable to fetch weather data!</h3>
            <p class="message">Please check the city name and try again, or come back later.
            </p>
        </div>
        <div class = "weather-section">
            <div class = "current-weather">
                <img src="../images/clouds.svg" class = "weather-icon">
                <h2 class ="temperature">00<span>¬∞F</span></h2>
                <p class="description">Weather description</p>
                <div class="additional-info">
                    <div class="info-item">
                        <span class="material-symbols-rounded">air</span> <h1 class="wind">0 mph</h1>
                        <p class="wind-label">Wind Speed</p>
                    </div>
                    <div class="info-item">
                        <span class="material-symbols-rounded">water_drop</span> <h1 class="precipitation">0 in</h1>
                        <p class="rain-label">Precipitation</p>
                    </div>
                </div>
            </div>
            <div class="hourly-weather">
                <ul class = "weather-list"></ul>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
